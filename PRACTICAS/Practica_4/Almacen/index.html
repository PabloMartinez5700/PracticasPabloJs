<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />
    <title>Almacen</title>
  </head>
  <body></body>
    <div id="title">
      <h1>Almacen central - ACME SL</h1>
    </div>

    <div id="main">
      <div id="newProduct">
        <form action="" id="form-main">
          <h2>Nuevo producto</h2>
          <label for="name">Nombre</label>
          <div id="form-group">
            <input type="text" required placeholder="" name="name" id="name" />
          </div>
          <label for="">Precio</label>
          <div id="form-group">
            <input type="number" required placeholder="" name="price" id="price" />
          </div>
          <label for="">Unidades</label>
          <div id="form-group">
            <input type="number" required placeholder="" name="units" id="units" />
          </div>
          <button type="submit" id="btn-add" class="btn-add btn btn-primary">AÃ±adir</button>
          <button type="reset" class="btn-d-1 btn btn-secondary">Reset</button>
        </form>
      </div>

      <div id="deleteProduct">
        <form action="" id="form-main">
          <h2>Eliminar producto</h2>
          <label for="name">ID</label>
          <div id="form-group">
            <input type="number" min="1" required placeholder="" name="id" id="id" />
          </div>
          <button type="submit" class="btn-delete btn btn-primary">Aceptar</button>
          <button type="reset" class="btn-d-2 btn btn-secondary">Reset</button>
        </form>
      </div>


      <div id="changeStock">
        <form action="" id="form-main">
          <h2>Cambiar stock</h2>
          <label for="idS">ID</label>
          <div id="form-group">
            <input type="text" placeholder="" name="idS" id="idS" />
          </div>
          <label for="">Unidades</label>
          <div id="form-group">
            <input type="number" placeholder="" name="unitsS" id="unitsS" />
          </div>
          <button type="submit" class="btn-change-units btn btn-primary">Aceptar</button>
          <button type="reset" class="btn-d-3 btn btn-secondary">Reset</button>
        </form>
      </div>
    </div>

    <div id="table-custom">
      <table class="table table-dark table-striped">
        <thead>
          <tr>
            <th scope="col">ID</th>
            <th scope="col">Nombre</th>
            <th scope="col">Precio</th>
            <th scope="col">Unidades</th>
            <th scope="col">Importe</th>
          </tr>
        </thead>
        <tbody id="tbody">
        </tbody>
      </table>
    </div>
  </body>
  <script defer src="./index.js" type="module"></script>
  <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</html>
