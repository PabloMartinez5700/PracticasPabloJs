<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Grupos y alumnos</title>
    <link rel="stylesheet" href="./style.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />
  </head>
  <body>
    <div id="messages"></div>

    <h1 style="text-align: center;">ALUMNOS</h2>

    <div>
      <table class="table">
        <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">Nombre</th>
            <th scope="col">Codigo</th>
            <th scope="col">Grado</th>
            <th scope="col">Familia</th>
          </tr>
        </thead>
        <tbody id="tablaGrupos">

        </tbody>
      </table>
    </div>

    <div>
      <form action="" id="newgroup">
        <div class="form-group">
          <label for="code">CÃ³digo</label>
          <input type="number" placeholder="Numero grupo" name="code" id="code" required />
        </div>
        <div class="form-group">
          <label for="name">Nombre</label>
          <input type="text" placeholder="Nombre" name="name" id="name" required minlength="3" />
        </div>
        <div class="form-gruop">
          <label for="grade1">Grado S</label>
          <input type="radio" id="grade1" name="grade" value="S" required />

          <label for="grade2">Grado M</label>
          <input type="radio" id="grade2" name="grade" value="M" required />
        </div>
        <div class="form-group">
          <label for="family">Familia</label>
          <input type="text" name="family" id="family" required />
        </div>

        <div>
          <button type="submit">Enviar</button>
          <button type="reset">Limpiar</button>
        </div>
      </form>
      <h2>ELIMINAR ALUMNOS</h2>
      <form action="" id="delgroup">
        <div class="form-group">
          <label for="deleteInput"></label>
          <input type="number" name="deleteInput" id="deleteInput" required />

          <button type="submit" class="btn btn-primary mt-3 ms-5">Eliminar</button>
        </div>
      </form>
    </div>
  </body>
  <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
  <script defer src="./utils.js"></script>
  <script defer src="./alumnos.js"></script>
</html>
