<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practica 6</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <script src="https://kit.fontawesome.com/464f089ae7.js" crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    <style>
        .form-group {
            margin-top: 30px;
            margin-bottom: 20px;
        }

        #stock_down {
            margin-right: 5px;
            margin-left: 5px;
        }

        #trash{
            background-color: red;
            margin-left: 5px;
        
        }

        h2 {
            margin-top: 20px;
        }

        h1 {
            font-size: 50px;
        }

        .table {
            margin-top: 10px;
        }
    
        body {
            margin-left: 70px;
            margin-right: 70px;
        }
    </style>
</head>

<body>
    <h1>ALMACÉN CENTRAL - ACME SL</h1>

    <h3>Crear un nuevo producto</h3>

    <form id="form1">

        <div class="form-group">
            <label>Nombre: </label>
            <input type="text" class="form-control" id="newprod-name" required pattern="[a-z A-Z]+" minlength="3">
        </div>

        <div class="form-group">
            <label>Precio: </label>
            <input type="number" step="0.1" class="form-control" id="newprod-precio" min="0">
        </div>

        <div class="form-group">
            <label>Unidades: </label>
            <input type="number" name="unidades" step="1" class="form-control" id="newprod-unidades">
        </div>

        <button type="submit" class="btn btn-default btn-primary">Añadir</button>
        <button type="reset" class="btn btn-secondary">Reset</button>
    </form>

    <div class="modal fade" id="edit-product" tabindex="-1" aria-labelledby="exampleModalLabel"
    aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Editar Producto</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form id="form2">
                    <div class="form-floating mb-3">
                        <input type="text" class="form-control" id="product_id" value="" disabled>
                        <label>ID: </label>
                    </div>
                    <div class="form-floating mb-3">
                        <input type="text" minlength="3" class="form-control" id="product_name" pattern="[a-z A-Z]+" minlength="3">
                        <label>Nombre: </label>
                    </div>
                    <div class="form-floating mb-3">
                        <input type="number" step="0.1" class="form-control" id="product_price" min="0">
                        <label>Precio: </label>
                    </div>
                    <div class="form-floating mb-3">
                        <input type="number" step="1" class="form-control" id="product_unit" min="0">
                        <label>Unidades: </label>
                    </div>
                    
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                <button type="button" id="guardarDatos" data-bs-dismiss="modal" class="btn btn-primary">Guardar</button>
            </div>
        </div>
    </div>
</div>


    <table class="table table-striped">
        <thead class="thead-dark">
            <tr>
                <th scope="col">Id</th>
                <th scope="col">Nombre</th>
                <th scope="col">Uds.</th>
                <th scope="col">Precio/u</th>
                <th scope="col">Importe</th>
                <th scope="col">Acciones</th>
            </tr>
        </thead>
        <tbody id="tabla">
        </tbody>
    </table>


    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <script src="src/model/product.js" type="text/javascript"></script>
    <script src="src/model/store.js" type="text/javascript"></script>
    <script src="src/views.js" type="text/javascript"></script>
    <script src="src/controller.js" type="text/javascript"></script>
    <script src="src/index.js"></script>
</body>
</html>
